<!DOCTYPE html>
<html lang="it">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todolist</title>

    <link rel="stylesheet" href="css/style.css">
</head>

<body>

    <div id="container">

        <div class="upside">
            <input type="text" name="new-todo" id="new-todo" placeholder="Nuovo Todo">
            <button id="aggiungi">Aggiungi</button>
        </div>

        <ul class="todolist">
            <li>
                <div class="testo-barrato">fare i compiti</div><button id="btn">x</button>
            </li>
            <li>pulire la casa</li>
            <li>scrivere codice</li>
            <li>portare a spasso il cane</li>
        </ul>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script src="js/script.js"></script>
</body>

</html>
